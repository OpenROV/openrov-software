  <script>
    (function() {
      Number.prototype.map = function ( in_min , in_max , out_min , out_max ) {
        return ( this - in_min ) * ( out_max - out_min ) / ( in_max - in_min ) + out_min;
      };

      Polymer({
        voltage: 5,
        leftCurrent: 0.1,
        rightCurrent: 0.1,
        minVoltage: 4,
        maxVoltage: 8,
        colors: [
          { value: 10, color: '#ff001d' },
          { value: 20, color: '#e87d24' },
          { value: 30, color: '#e87d24' },
          { value: 40, color: '#09531d' },
          { value: 50, color: '#09531d' },
          { value: 60, color: '#09531d' },
          { value: 70, color: '#09531d' },
          { value: 80, color: '#09531d' },
          { value: 90, color: '#09531d' },
          { value: 100, color: '#09531d' }
        ],
        leftIndicator: {
          X: 14.1,
          Y: { min: 55, max: -6.1}
        },
        rightIndicator: {
          X: -16.43,
          Y: { min: 56, max: -6.1}
        },
        current: { min: 0.0, max: 1.0 },
        domReady: function () {
          var self = this;
          this.setVoltage(this.voltage);
          this.setLeftBattery(this.leftCurrent);
          this.setRightBattery(this.rightCurrent);

          window.cockpit.on('capestatus.battery.voltage', function(voltage) {
            self.setVoltage(voltage);
          });

          window.cockpit.on('capestatus.battery.current.battery1', function(current) {
            self.setLeftBattery(current);
          });
          window.cockpit.on('capestatus.battery.current.battery2', function(current) {
            self.setRightBattery(current);
          });

          var setBatteryConfig = function(config) {
            self.minVoltage = config.minVoltage;
            self.maxVoltage = config.maxVoltage;
            self.setVoltage(self.voltage);
          };
          window.cockpit.emit('capestatus.request.battery.config', setBatteryConfig);
          window.cockpit.emit('capestatus.battery.config', setBatteryConfig)
        },
        setLeftBattery: function(current) {
          this.setCurrent($(this.$.left), this.leftIndicator, current);
          this.leftCurrent = current;
        },
        setRightBattery: function(current) {
          this.setCurrent($(this.$.right), this.rightIndicator, current);
          this.rightCurrent = current;
        },
        setCurrent: function(element, config, current) {
          var val = current.map(
            this.current.min,
            this.current.max,
            config.Y.min,
            config.Y.max);
          element.animate({svgTransform: 'translate(' + config.X + ',' + val + ')'});
        },
        setVoltage: function(voltage) {
          voltage = parseFloat(voltage);
          this.voltage = voltage;
          var change = (this.maxVoltage - this.minVoltage) / (voltage - this.minVoltage);
          var percentage = 100 / change;
          var indicatorWidth = 200 / change;
          var fillColor = undefined;

          this.colors.forEach(function(color) {
            if ((fillColor === undefined) && (percentage <= color.value)) {
              fillColor = color.color;
            }
          });
          if (fillColor == undefined) { fillColor = this.colors[this.colors.length -1].color };
          $(this.$.indicator).animate({svgWidth: indicatorWidth, svgFill: fillColor }, {duration: 600});
        },
        formatCurrent: function(value) {
          return value.toFixed(3);
        }
      });
    })();

  </script>
