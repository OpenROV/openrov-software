<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../drop-in-dialog/drop-in-dialog.html">


<polymer-element name="rov-diagnostics" attributes="" >
  <template>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/themes/OpenROV/css/style.css">

    <style>
      #calibrations > a{
        float: left;
      }
    </style>

    <drop-in-dialog id="dropIn" childId="{{ childId }}" header="{{ header }}">
      <div class="settings-block">
        <h4>Calibration</h4>
        <div id="calibrations">
        </div>
      </div>
      <content></content>
    </drop-in-dialog>

  </template>
  <script>
    (function() {
      Polymer({
        header: 'Diagnostics',
        childId: 'diagnostics-settings',
        open: function() {
          window.cockpit.sendUpdateEnabled = false;
          this.$.dropIn.open();
        },
        hide: function () {
          window.cockpit.sendUpdateEnabled = true;
          this.$.dropIn.hide();
        }
      })
    })();
  </script>

</polymer-element>
